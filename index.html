<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xalsier</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/history-map.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/index-nav.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/Devanagari.css">

    <script src="./libraries/jquery.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="profile-card">
                <img src="./icons/maxtorcito.png" alt="Profile Image">
                <div class="info">
                    Xalsier Kitsune
                    <hr>
                    <div class="details">
                        <div class="detail-item" style="opacity: 0.9;">Novel Writer</div>
                        <div class="detail-item" style="opacity: 0.5;">Artist</div>
                        <div class="detail-item" style="opacity: 0.3;">Assisted Programmer</div>
                    </div>
                </div>
            </div>
            <div class="index-card">
                <div class="header">Index</div>
                <hr>
                <div class="item">
                    <span style="background-color:#a34848" class="css-circle my-background-circle"></span>
                    <span class="my-background-text" style="opacity: 1; color:#a34848">My Background</span>
                </div>
                <div class="item">
                    <span class="css-circle"></span>
                    <span class="art-portfolio-text" style="opacity: 0.3;">Art Portfolio</span>
                </div>
                <div class="item">
                    <span class="css-circle"></span>
                    <span class="technical-projects-text" style="opacity: 0.3;">Technical Projects</span>
                </div>
            </div>

            <div class="hirigana-card" style="display:none;">
                <div class="hiragana">
                    à¤…
                </div>
                <div class="content-hiri">
                    <div class="placeholder-text">Learn Devanagari</div>
                    <button id="start-button" onclick="startGame()">Start</button>
                    <input type="text" class="input-field" placeholder="Enter text..." onkeypress="handleKeyPress(event)" style="display: none;">
                </div>
            </div>
        </div>
    </main>
    <script src="./javascript/config.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/data.js"></script>
    <script src="./javascript/book.js"></script>
    <script src="./javascript/Devanagari.js"></script>
</body>
</html>
